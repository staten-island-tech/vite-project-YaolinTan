<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="CSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <h1>LeCardStore</h1>
    <div id="lefamily">
      <form id="lefamButton">
        <button type="click" class="button button1">
        <h2>Lefamily</h2>
        </button>
      </form>
      <form id="colorToggle">
        <button id="theme-toggle" class="button button1"><h2>Light or Dark</h2></button>
      </form>
    </div>
    <div id="allButton">
      <form id="lebronButton">
        <button type="click" class="button">
        <h2>Lebron</h2>
        </button>
      </form>
      <form id="bronnyButton">
        <button type="click" class="button">
        <h2>Bronny</h2>
        </button>
      </form>
      <form id="bryceButton">
        <button type="click" class="button">
        <h2>Bryce</h2>
        </button>
      </form>
      <form id="pointsButton">
        <button type="click" class="button">
        <h2>Points</h2>
        </button>
      </form>
      <form id="reboundsButton">
        <button type="click" class="button">
        <h2>Rebounds</h2>
        </button>
      </form>
      <form id="assistsButton">
        <button type="click" class="button">
        <h2>Assists</h2>
        </button>
      </form>
    </div>
    <div id="cardContainer1" class="card-container">

    </div>
    <div id="cardContainer2" class="card-container">

    </div>
    <div id="cardContainer3" class="card-container">

    </div>
    
    <form action=""></form>
    <script type="module" src="JS/main.js"></script>

</html>
